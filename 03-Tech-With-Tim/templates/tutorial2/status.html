<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status | tutorial 2</title>
</head>
<body>
    <!-- Python Conditional -->
    {% if content == "active" %}
    <p>Status: Active</p>
    {% elif content == "inactive" %}
        <p>Status: Inactive</p>
    {% else %}
        <p>Status: Unknown</p>
    {% endif %}
</body>
</html>
