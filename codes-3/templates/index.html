<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
</head>
<body>
    
    <h2>HTML Forms</h2>
    <hr>
    <form action="/submit" method="POST">
        <label for="Science">Science:</label>
        <input type="number" id="Science" name="Science" value="0"><br><br>
        <label for="Maths">Maths:</label>
        <input type="number" id="Maths" name="Maths" value="0"><br><br>
        <label for="English">English:</label>
        <input type="number" id="English" name="English" value="0"><br><br>
        <label for="C">C:</label>
        <input type="number" id="C" name="C" value="0"><br><br>
        <label for="DataScience">Data Science:</label>
        <input type="number" id="DataScience" name="DataScience" value="0"><br><br>
        <input type="submit" value="Submit Now">
    </form>


</body>
</html>
